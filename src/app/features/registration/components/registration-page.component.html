<div class="top-div"></div>

<div fxLayout="row" fxLayoutAlign="center">
  <div class="card" fxFlex="40%" fxFlex.lt-md="90%">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <div fxLayout="column">
            <mat-form-field fxFlex="100%">
              <input matInput type="text" placeholder="Full name">
            </mat-form-field>
            <mat-form-field fxFlex="100%">
              <input matInput type="text" placeholder="Email">
            </mat-form-field>
            <mat-form-field fxFlex="100%">
              <input matInput type="text" placeholder="Password">
            </mat-form-field>
            <button mat-button color="primary">Ok</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
