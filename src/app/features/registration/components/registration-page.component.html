<div class="top-div"></div>

<div fxLayout="row" fxLayoutAlign="center">
  <div class="card" fxFlex="40%" fxFlex.lt-md="90%">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
          <mat-form-field fxFlex="100%">
            <input matInput type="text" placeholder="Full name">
          </mat-form-field>
          <mat-form-field fxFlex="100%">
            <input matInput type="text" placeholder="Email">
          </mat-form-field>
          <mat-form-field fxFlex="100%">
            <input matInput type="text" placeholder="Password">
          </mat-form-field>
          <button mat-button type="submit" color="accent">Ok</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
