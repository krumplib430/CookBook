<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Please login</h2>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" formControlName="email" class="form-control" name="email" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" name="password" id="password"
           placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <p *ngIf="pending">dddddddddddd</p>
</form>
