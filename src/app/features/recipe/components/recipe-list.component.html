<div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutWrap class="cb-recipe-list">
  <mat-card *ngFor="let recipe of recipeList$ | async" fxFlex="32%" class="cb-recipe-list-item">
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <img mat-card-image src="{{recipe.imageUrl}}" alt="{{recipe.name}}">
    <mat-card-content>
      <p>
        {{recipe.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
