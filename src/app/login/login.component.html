<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="authData.email" type="email" class="form-control" name="email" id="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="authData.password" type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
</form>
