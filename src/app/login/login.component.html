<form>
  <h2>Please login</h2>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="loginData.email" type="email" class="form-control" name="email" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="loginData.password" type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
</form>
