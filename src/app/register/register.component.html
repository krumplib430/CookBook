<form>
  <h2>Please register</h2>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="registrationData.email" type="email" class="form-control" name="email" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="registrationData.password" type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  <button (click)="register()" type="submit" class="btn btn-primary">Register</button>
</form>
